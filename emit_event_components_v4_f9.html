<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <title>Vue Js Implementation</title>
        <style>
           
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-full grid place-items-center">
        <div id="root" class="container">
            <button class="button is-primary" type="button" @click = "showModal">Click to Toggle</button>
            <modal v-show="isVisible"  @close="showModal" body="Hello, lot's of content is displayed here through props">
                <!-- <p>Can show body of modal like this also</p> -->
            </modal>
        </div>
        <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    </body>
    <script>
        let app = new Vue({
            el:'#root',
            data : {
                isVisible : false
            },
            methods : {
                showModal(){
                    this.isVisible = !this.isVisible
                }
            }
        })
    </script>
    <script>
        Vue.component('modal',{
            props : ['body'],
            template :`
                <div class="modal is-active">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                        <div class="box">
                            <p>
                               {{ body }}
                            </p>
                        </div>
                    </div>
                    <button class="modal-close is-large" @click="$emit('close')"></button>
                </div>
            `,
            data() {
                return {
                    
                };
            },
            methods : {
                
            }
        });
    </script>
</html>
