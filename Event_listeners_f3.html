<!DOCTYPE html>
<html>
    <head>
        <title>Vue Js Implementation</title>
    </head>
    <body>
        <div id="root">
            <ul>
                <li v-for="name in names" v-text="name"></li>
                <!-- <li>{{name}}</li> -->
            </ul>
            <input type="text" v-model="newName">
            <button id="button" @click="addName">Add a name to the list</button>
        </div>
    </body>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el:'#root',
            data : {
                newName : '',
                names : ["Jane","Turkey","Irish","Globe"]
            },
            methods : {
                addName(){
                    this.names.push(this.newName)
                    this.newName = ''
                }
            }
        })
    </script>
</html>
