<!DOCTYPE html>
<html>
    <head>
        <title>Vue Js Implementation</title>
    </head>
    <body>
        <div id="root">
            <input type="text" id="input" v-model="message">
            <p>{{message}}</p>
        </div>
    </body>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script>

        new Vue({
            el:'#root',
            data : {
                message : 'Vue js Here'
            }
        })
    </script>
</html>
