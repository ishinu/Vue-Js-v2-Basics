<!DOCTYPE html>
<html>
    <head>
        <title>Vue Js Implementation</title>
    </head>
    <body>
        <div id="root">
            <ul>
                <li v-for="name in names" v-text="name"></li>
                <!-- <li>{{name}}</li> -->
            </ul>
            <input id="Add" type="text">
            <button id="button">Add a name to the list</button>
        </div>
    </body>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el:'#root',
            data : {
                names : ["Jane","Turkey","Irish","Globe"]
            },
            mounted() {
                document.querySelector('#button').addEventListener('click',() => {
                    let name = document.querySelector('#Add');

                    app.names.push(name.value);

                    name.value = '';
                });
            }
        })
    </script>
</html>
