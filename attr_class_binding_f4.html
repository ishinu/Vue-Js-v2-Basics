<!DOCTYPE html>
<html>
    <head>
        <title>Vue Js Implementation</title>
        <style>
            .color-red{
                color:red
            }
            .color-blue{
                color: blue
            }
            .changeBg{
                background:green;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- OPTION 1 :  <button v-bind:title="Btitle">Hover over me to see dynamic title</button> -->
            <!-- OPTION 2 :  <button :title="Btitle">Hover over me to see dynamic title</button> -->
            <!-- <h1 :class ="changeColor">I am Bound</h1> -->

            <!-- <button @click="swap" :class="{ 'changeBg' : toShow }">Click here</button> -->

            <!-- <button @click="swap" :class="toShow ? changeToBlue : changeToRed">Click here</button> -->

            <button :disabled="clickToDisable" @click="disable">Click to disable</button>

            <!-- <input type="text" v-model="Btitle"> -->
        </div>
    </body>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el:'#root',
            data : {
                toShow : true,
                Btitle : '',
                changeColor : 'color-red',
                changeToRed : 'color-red',
                changeToBlue : 'color-blue',
                clickToDisable : false
            },
            methods : {
                swap(){
                    this.toShow = !this.toShow
                },
                disable(){
                    this.clickToDisable = !this.clickToDisable
                }
            }
        })
    </script>
</html>
